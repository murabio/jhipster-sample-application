<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.formData.home.title">Form Data</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-form-data" [routerLink]="['/form-data/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.formData.home.createLabel">
            Create a new Form Data
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="formData?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.formData.home.notFound">No formData found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="formData?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.formData.payload">Payload</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.formData.author">Author</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.formData.schema">Schema</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let formData of formData ;trackBy: trackId">
                    <td><a [routerLink]="['/form-data', formData.id, 'view']">{{ formData.id }}</a></td>
                    <td>{{ formData.payload }}</td>
                    <td>
                        <div *ngIf="formData.author">
                            <a [routerLink]="['/employee', formData.author?.id, 'view']" >{{ formData.author?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="formData.schema">
                            <a [routerLink]="['/form-schema', formData.schema?.id, 'view']" >{{ formData.schema?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/form-data', formData.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/form-data', formData.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(formData)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
